<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="shortcut icon" href="https://scontent-iad3-1.cdninstagram.com/v/t51.2885-19/453467264_359208243887680_2544969786101494576_n.jpg?stp=dst-jpg_p100x100&_nc_cat=104&ccb=1-7&_nc_sid=fcb8ef&_nc_ohc=njEJTumsJZ4Q7kNvgG_dD1A&_nc_ht=scontent-iad3-1.cdninstagram.com&oh=00_AYBeDlpK1oo8JtN9_oVBficRzyTpL6eNWAjXwQ-krBQDtg&oe=66C3C337" type="image/x-icon">

  </head>
  <body class="bg-gray-100">
    <header
      class="sticky top-0 w-full bg-gray-800 brightness-100 flex items-center justify-between p-4 text-gray-100 text-xs tracking-widest font-bold uppercase z-10"
    >
      <div class="flex items-center space-x-4">
        <img
          class="w-12 ml-5 md:w-16 rounded-full"
          src="https://scontent-iad3-1.cdninstagram.com/v/t51.2885-19/453467264_359208243887680_2544969786101494576_n.jpg?stp=dst-jpg_p100x100&_nc_cat=104&ccb=1-7&_nc_sid=fcb8ef&_nc_ohc=njEJTumsJZ4Q7kNvgG_dD1A&_nc_ht=scontent-iad3-1.cdninstagram.com&oh=00_AYBeDlpK1oo8JtN9_oVBficRzyTpL6eNWAjXwQ-krBQDtg&oe=66C3C337"
        /><button id="hamburger" class="absolute right-10 md:hidden text-3xl">
          <i class="fa fa-bars"></i>
        </button>
        <h1 class="text-sm">Glorias</h1>
      </div>
      <nav
        id="menu"
        class="absolute md:relative bg-gray-800 md:bg-transparent top-16 md:top-0 left-0 w-full md:w-auto flex flex-col md:flex-row items-center gap-4 md:gap-16 md:items-center"
      >
        <ul class="flex flex-col md:flex-row w-full md:w-auto">
          <li
            class="py-2 px-4 md:py-0 hover:bg-gray-700 md:hover:bg-transparent hover:text-gray-400"
          >
            <a href="/">Home</a>
          </li>
          <li
            class="py-2 px-4 md:py-0 hover:bg-gray-700 md:hover:bg-transparent hover:text-gray-400"
          >
            <a href="programs">Programs</a>
          </li>

          <li
            class="py-2 px-4 md:py-0 hover:bg-gray-700 md:hover:bg-transparent hover:text-gray-400"
          >
            <a href="team">Team</a>
          </li>
          <li
            class="py-2 px-4 md:py-0 hover:bg-gray-700 md:hover:bg-transparent hover:text-gray-400"
          >
            <a href="contact">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="p-8">
      <div class="max-w-7xl mx-auto">
        <h1 class="text-4xl font-bold text-gray-800 text-center mb-12">
          Meet Our Team
        </h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <!-- Team Member 1 -->
          <div class="text-center bg-white rounded-lg shadow-lg p-6">
            <img
              class="w-32 h-32 object-cover rounded-full mx-auto"
              src="https://via.placeholder.com/150"
              alt="Team Member 1"
            />
            <h2 class="mt-4 text-xl font-bold text-gray-800">John Doe</h2>
            <p class="text-gray-600 mt-2">Head Coach</p>
          </div>
          <!-- Team Member 2 -->
          <div class="text-center bg-white rounded-lg shadow-lg p-6">
            <img
              class="w-32 h-32 object-cover rounded-full mx-auto"
              src="https://via.placeholder.com/150"
              alt="Team Member 2"
            />
            <h2 class="mt-4 text-xl font-bold text-gray-800">Jane Smith</h2>
            <p class="text-gray-600 mt-2">Assistant Coach</p>
          </div>
          <!-- Team Member 3 -->
          <div class="text-center bg-white rounded-lg shadow-lg p-6">
            <img
              class="w-32 h-32 object-cover rounded-full mx-auto"
              src="https://via.placeholder.com/150"
              alt="Team Member 3"
            />
            <h2 class="mt-4 text-xl font-bold text-gray-800">Emily Johnson</h2>
            <p class="text-gray-600 mt-2">Team Manager</p>
          </div>
          <!-- Team Member 4 -->
          <div class="text-center bg-white rounded-lg shadow-lg p-6">
            <img
              class="w-32 h-32 object-cover rounded-full mx-auto"
              src="https://via.placeholder.com/150"
              alt="Team Member 4"
            />
            <h2 class="mt-4 text-xl font-bold text-gray-800">Michael Brown</h2>
            <p class="text-gray-600 mt-2">Strength Coach</p>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="text-gray-100 relative h-auto md:h-72 bg-gray-900 brightness-100 w-full px-5 md:px-20 py-10"
    >
      <div
        class="relative flex flex-col md:flex-row justify-between items-center md:items-start tracking-wider font-medium space-y-4 md:space-y-0"
      >
        <h1 class="cursor-default text-center md:text-left text-lg">
          OUR SPONSORS
        </h1>
        <div class="flex gap-4">
          <a
            target="_blank"
            href="https://www.instagram.com/pasundan2basketball"
            ><imgclass
              ="w-12 md:w-16 rounded-full"
              src="https://scontent-iad3-1.cdninstagram.com/v/t51.2885-19/453467264_359208243887680_2544969786101494576_n.jpg?stp=dst-jpg_p100x100&_nc_cat=104&ccb=1-7&_nc_sid=fcb8ef&_nc_ohc=njEJTumsJZ4Q7kNvgG_dD1A&_nc_ht=scontent-iad3-1.cdninstagram.com&oh=00_AYBeDlpK1oo8JtN9_oVBficRzyTpL6eNWAjXwQ-krBQDtg&oe=66C3C337"
              alt="" /></a
          ><a target="_blank" href="https://www.smkpasundan2banjaran.sch.id/"
            ><imgclass
              ="w-12 md:w-16 rounded-full"
              src="https://th.bing.com/th?id=OIP.tz07fnAX7tYZW8fYigU-DQHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
              alt=""
          /></a>
        </div>
      </div>
      <div class="bg-gray-800 h-0.5 my-8"></div>
      <div
        class="relative flex flex-col md:flex-row gap-4 md:gap-10 tracking-wider font-medium"
      >
        <h1
          class="cursor-default text-center md:text-left py-2 px-8 border animate-pulse"
        >
          CONTACT US
        </h1>
        <a
          target="_blank"
          href="https://www.instagram.com/pasundan2basketball"
          class="flex items-center justify-center md:justify-start gap-2"
          ><i
            class="animate-spin fa-brands fa-instagram text-3xl bg-gray-700 brightness-50 h-10 w-10 rounded-sm flex items-center justify-center"
          ></i>
          <p class="text-xs tracking-widest">@pasundan2basketball</p></a
        >
      </div>
    </footer>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../script.js"></script>
  </body>
</html>
