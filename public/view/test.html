<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit JSON</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
      }
      input[type="text"] {
        width: 90%;
      }
    </style>
  </head>
  <body>
    <h1>Edit Anggota Tim Basket</h1>
    <table id="memberTable">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Skor</th>
          <th>Posisi</th>
          <th>Peran</th>
          <th>Gambar Profil</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data akan dimuat di sini -->
      </tbody>
    </table>
    <button onclick="saveData()">Simpan Perubahan</button>

    <script>
      let data = {};

      async function loadData() {
        try {
          const response = await fetch("/api/DataBasket.json");
          data = await response.json();
          loadMembers();
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      function loadMembers() {
        const tbody = document.querySelector("#memberTable tbody");
        tbody.innerHTML = "";
        data.basketballp2b.Member.forEach((member, index) => {
          tbody.innerHTML += `
                <tr>
                    <td><input type="text" value="${member.name}" data-index="${index}" data-field="name"></td>
                    <td><input type="text" value="${member.score}" data-index="${index}" data-field="score"></td>
                    <td><input type="text" value="${member.position}" data-index="${index}" data-field="position"></td>
                    <td><input type="text" value="${member.role}" data-index="${index}" data-field="role"></td>
                    <td><img src="${member.profile_image}" alt="${member.name}" style="width:50px;"></td>
                    <td><button onclick="deleteMember(${index})">Hapus</button></td>
                </tr>
            `;
        });
      }

      function deleteMember(index) {
        data.basketballp2b.Member.splice(index, 1);
        loadMembers();
      }

      document.addEventListener("input", function (event) {
        if (event.target.matches("input[type='text']")) {
          const index = event.target.getAttribute("data-index");
          const field = event.target.getAttribute("data-field");
          data.basketballp2b.Member[index][field] = event.target.value;
        }
      });

      async function saveData() {
        try {
          const response = await fetch("/api/DataBasket.json", {
            method: "PUT", // atau 'POST'
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (response.ok) {
            alert("Data berhasil disimpan!");
          } else {
            alert("Gagal menyimpan data.");
          }
        } catch (error) {
          console.error("Error saving data:", error);
        }
      }

      // Load data saat halaman dimuat
      loadData();
    </script>
  </body>
</html>
